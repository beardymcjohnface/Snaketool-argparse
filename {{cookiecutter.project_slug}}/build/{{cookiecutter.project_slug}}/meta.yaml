{% raw %}{% set version = "{% endraw %}{{ cookiecutter.version }}{% raw %}" %}{% endraw %}

package:
  name: {{ cookiecutter.project_slug }}
  version: {{'{{'}} version {{'}}'}}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/{{cookiecutter.github_username}}/{{ cookiecutter.project_slug }}/archive/refs/tags/v{{'{{'}} version {{'}}'}}.tar.gz
  sha256:

requirements:
  run:
    - python>=3.9
    - snakemake-minimal>=6.10.0
    - jinja2>=3.0.2
    - networkx>=2.6.3
    - pygraphviz>=1.7
    - pygments>=2.10.0
    - mamba>=0.15.3
    - pyyaml>=5.4.1

test:
  commands:
    - {{ cookiecutter.project_slug }} -h

about:
  home: https://github.com/{{cookiecutter.github_username}}/{{ cookiecutter.project_slug }}
  license: {{cookiecutter.license}}
  license_file: LICENSE
  summary: {{cookiecutter.project_description}}
  dev_url:
  doc_url:
